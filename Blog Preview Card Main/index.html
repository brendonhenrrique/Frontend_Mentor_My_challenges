<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@600;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <div class="imagem-top">
      <img src="assets/images/Vector-1.png" alt="">
    </div>
    <div class="imagem-bottom">
      <img src="assets/images/00Vector.png" alt="">
    </div>
    <div class="container">
      <div class="card">
        <div class="card-principal">
          <img
            class="img-article"
            src="assets/images/illustration-article.svg"
            alt=""
          />
          <div class="inicio">
            <a class="link" href="">Learning</a>
          </div>
          <div class="data-publicada">
            <p>Published 21 Dec 2023</p>
          </div>
          <section class="main-content">
            <h1 class="title">HTML & CSS foundations</h1>
            <p>
              These languages are the backbone of every website, defining
              structure, content, and presentation.
            </p>
          </section>
          <div class="footer">
            <img src="assets/images/image-avatar.webp" alt="" />
            <p>Greg Hooper</p>
          </div>
        </div>
      </div>
    </div>
    
  </body>
  
</html>
