<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="images">
        <img class="img" src="images/image-equilibrium.jpg" id="image-equilibrium" alt="image-Equilibrium">
        <div class="overlay">
          <img class="vizualization" src="images/icon-view.svg" alt="eyes-vizualization">
        </div>
      </div>
      <div class="text">
        <h2>Equilibrium #3429</h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="info">
        <div>
          <img class="icons" src="images/icon-ethereum.svg" alt="image-Ethereum">
          <p class="value-1">0.041 ETH</p>
        </div>
        <div>
          <img class="icons" src="images/icon-clock.svg" alt="image-timing">
          <p class="value-2">3 days left</p>
        </div>
      </div>
      <div id="linha">
      </div>
      <div class="footer">
        <img class="avatar" src="images/image-avatar.png" alt="">
        <p>Creation of <a class="link-autor" href="">Jules Wyvern</a></p>
      </div>
    </div>
  </div>
</body>
</html>
